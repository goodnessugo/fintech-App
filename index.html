<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin Tech App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
</head>

<body>

    <div class="container">

        <!-- header section -->
        <div class="header">

            <!-- logo div -->
            <div>
                <!-- account name -->
                <p>Welcome, <span id="currentUser">xxxxxxxx</span></p>
            </div>


            <!-- log out div -->
            <div>
                <h3 id="logoutBtn">Log out</h3>
            </div>
        </div>



        <!-- content section -->
        <div class="content">

            <!-- balance -->
            <div class="balance">

                <div class="availableAndTransaction">

                    <div class="available">
                        <i class="fa-solid fa-shield-halved"></i>
                        <p>Available Balance</p>
                        <i class="fa-solid fa-eye" onclick="toggleMoney()"></i>
                    </div>


                    <div class="transaction">
                        <p>Transaction History</p>
                        <i class="fa-solid fa-greater-than"></i>
                    </div>


                </div>

                <!-- amount and Add Money Section -->
                <div class="amountAndAddMoney">

                    <div class="amount">
                        <i class="fa-solid fa-naira-sign"></i>
                        <h1 id="balance">10,000</h1>
                    </div>


                    <div class="addMoney">
                        <i class="fa-solid fa-plus"></i>
                        <p>Add Money</p>
                    </div>


                </div>
            </div>



            <div class="sendMoneySection">


                <!-- transfer section -->

                <h3>Send Money</h3>

                <div>
                    <label for="receiver"> Send to:</label>
                    <select name="" id="receiver"></select>
                </div>

                <!-- amount to be transfered -->
                <div>
                    <label for="amount">Amount (N):</label>
                    <input type="number" id="amount" placeholder="Enter Amount">

                </div>

                <button id="sendBtn">Send</button>
                <!-- message section -->

                <p id="message"></p>
            </div>
        </div>




        <!-- footer section -->
        <div class="footer">

        </div>
    </div>




    <script src="./function.js"></script>
</body>

</html>
